<div class="livechatwrap">
  <div class="eachchatComponent" *ngIf="currentChat">
    <div *ngIf="showTextBody" class="chatBody">
      <span class="label label-default label-as-badge closeChatBody" style="color:rgba(69,73,84,1)" (click)="closeTextBody()"><i class="fa fa-minus"></i></span>
      <div class="chatbodyText">
        <ul class="list-group">
          <li class="list-group-item"></li>
        </ul>
      </div>
      <textarea name="chatInput form-control" rows="50" class="chatInput"></textarea>
      <button class="btn btn-xs sendButton">
        send
      </button>
    </div>
    <div class="chatButton text-center" (click)="showBody()">
      <span *ngIf="!showTextBody && notiNum>0" class="fa-stack fa-1x noBodyBadge" style="color:	#d9534f">
        <i class="fa fa-comment fa-stack-2x"></i>
        <strong class="fa-stack calendar-text" style="color:white">{{ notiNum }}</strong>
      </span>
      {{ chatWith }}
      <span class="label label-default label-as-badge closeAllChat" style="color:rgba(69,73,84,1)" (click)="closeCurrentChat()"><i class="fa fa-times"></i></span>
    </div>
  </div>
</div>
